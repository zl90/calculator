<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Ya Later!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container container teal darken-2">
        <div class="display-container container teal darken-4">
            <div class="display-top container teal darken-4">
                45+333=
            </div>
            <div class="display-bottom container teal darken-4">
                378
            </div>
        </div>
        <div class="keypad-container teal darken-2">
            <div class="btn-row container">
                <a class="waves-effect waves-light btn green">AC</a>
                <a class="waves-effect waves-light btn green"><i class="material-icons small">backspace</i></a>
                <a class="waves-effect waves-light btn" style="font-weight:bold">/</a>
                <a class="waves-effect waves-light btn"><i class="material-icons small">close</i></a>
            </div>
            <div class="btn-row container">
                <a class="waves-effect waves-light btn">7</a>
                <a class="waves-effect waves-light btn">8</a>
                <a class="waves-effect waves-light btn">9</a>
                <a class="waves-effect waves-light btn"><i class="material-icons small">remove</i></a>
            </div>
            <div class="btn-row container">
                <a class="waves-effect waves-light btn">4</a>
                <a class="waves-effect waves-light btn">5</a>
                <a class="waves-effect waves-light btn">6</a>
                <a class="waves-effect waves-light btn"><i class="material-icons small">add</i></a>
            </div>
            <div class="btn-row container">
                <a class="waves-effect waves-light btn">1</a>
                <a class="waves-effect waves-light btn">2</a>
                <a class="waves-effect waves-light btn">3</a>
                <a class="waves-effect waves-light btn">=</a>
            </div>
        </div>
    </div>
</body>
</html>
